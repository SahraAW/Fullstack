<body>
<header>

                    <li><button type="input" class="opret">Opret dig her</button></li></a>

            </ul>
        </div>
    </nav>
</header>


<main class="main-form">
    <form id="signup-form">
        <input type="text" name="email" placeholder="E-mail..." required id="email">
        <input type="text" name="username" placeholder="Username..." id="username"required>
        <input type="password" name="password_hash" placeholder="Password..." id="formPassword">
        <button type="submit" class="create" id="submitBTN">Create Account</button>
    </form>
</main>

<section>
    <h2>Submit a New Cafe</h2>
    <form id="submit-cafe-form">
        <input type="text" name="name" placeholder="Cafe Name..." required id="cafeName">
        <input type="text" name="city" placeholder="City..." required id="city">

        <label for="wifi">Wifi Available?</label>
        <input type="hidden" name="wifi" value="0" id="wifi">
        <input type="checkbox" name="wifi" value="1" />
       <!-- <input type="checkbox" name="wifi" id="wifi"> -->


        <input type="text" name="music" placeholder="Music Type..." id="music">

        <label>Price Level:</label>
        <select name="price_level" id="price_level">
            <option value="cheap">Cheap</option>
            <option value="moderate">Moderate</option>
            <option value="expensive">Expensive</option>
        </select>

        <label>Has Food?</label>
        <input type="hidden" name="has_food" value="0" id="has_food">
        <input type="checkbox" name="has_food" value="1" />
        <!-- <input type="checkbox" name="has_food" id="has_food" > -->

        <input type="number" step="0.000001" name="latitude" placeholder="Latitude..." id="latitude" required>
        <input type="number" step="0.000001" name="longitude" placeholder="Longitude..." id="longitude" required>

        <button type="submit" id="submitCafe">Submit Cafe</button>
    </form>
</section>

<!--footer-->
<footer>
    <footer>
        <div class="footer-content">
            <p>Velkommen til Coffee Shops. Vi serverer de bedste oplevelser til dig!</p>
            <p>&copy; 2024 Coffee Shops. Alle rettigheder forbeholdes.</p>
        </div>
    </footer>

</footer>
<script src="sign-up.js"></script>
</body>
</html>
